<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Compression</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 500px;
            margin-top: 50px;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-control {
            margin-bottom: 15px;
        }
        .slider-label {
            font-weight: 600;
            margin-bottom: 5px;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
            font-weight: bold;
            width: 100%;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function updateFileSize(input) {
            const file = input.files[0];
            if (file) {
                const fileSizeMB = (file.size / (1024 * 1024)).toFixed(2);
                document.getElementById("file-size").innerText = `File Size: ${fileSizeMB} MB`;
            }
        }

        function updateCompressionValue(value) {
            document.getElementById("compression-value").innerText = value + "%";
        }
    </script>
</head>
<body>

    <div class="container">
        <h3 class="text-center">File Compression</h3>
        <p class="text-muted text-center">Upload an image or audio file and choose the compression level</p>
        
        <form action="/upload" method="post" enctype="multipart/form-data">
            <label class="form-label">Choose a File:</label>
            <input type="file" class="form-control" name="file" required onchange="updateFileSize(this)">
            <p id="file-size" class="text-muted">File Size: 0 MB</p>

            <label class="slider-label">Compression Level:</label>
            <input type="range" class="form-range" name="compression_percentage" min="10" max="90" value="50" 
                   oninput="updateCompressionValue(this.value)">
            <p class="text-center"><strong id="compression-value">50%</strong></p>
            
            <button type="submit" class="btn btn-custom">Upload & Compress</button>
        </form>
    </div>

</body>
</html>
